<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive Web Page Assignment</h1>

  <!-- Part 1: Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <p id="message"></p>

  <!-- Part 2: Interactive Elements -->
  <h2>Light/Dark Mode Toggle</h2>
  <button id="toggleMode">Switch Mode</button>

  <h2>Counter Game</h2>
  <button id="increaseBtn">Increase</button>
  <button id="resetBtn">Reset</button>
  <p id="counterValue">0</p>

  <!-- Part 3: Form Validation -->
  <h2>Sign Up Form</h2>
  <form id="signupForm">
    <label>Name: <input type="text" id="name"></label><br><br>
    <label>Email: <input type="text" id="email"></label><br><br>
    <label>Password: <input type="password" id="password"></label><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
